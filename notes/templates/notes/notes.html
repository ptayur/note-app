{% extends 'base.html' %}

{% block title %}Notes - NoteApp{% endblock %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'notes/css/notes.css' %}">
<script src="{% static 'notes/js/notes.js' %}" type="module"></script>
{% endblock %}


{% block content %}
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <div class="notes-controls">
                <!-- Filter Controls -->
                <div class="filters-controls">
                    <input type="text" name="search" placeholder="Search">
                    <div class="dropdown" data-dropdown="notes">
                        <button class="dropdown-button dropdown-button--filter">
                            <span>Notes</span>
                        </button>
                        <ul class="dropdown-list dropdown-list--filter dropdown-list--hidden">
                            <li>
                                <label>
                                    <input type="checkbox" value="all">
                                    <span>All</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="owned">
                                    <span>Owned</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="myShares">
                                    <span>My Shares</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="fromOthers">
                                    <span>From Others</span>
                                </label>
                            </li> 
                        </ul>
                    </div>
                    <div class="dropdown" data-dropdown="permissions">
                        <button class="dropdown-button dropdown-button--filter">
                            <span>Permissions</span>
                        </button>
                        <ul class="dropdown-list dropdown-list--filter dropdown-list--hidden">
                            <li>
                                <label>
                                    <input type="checkbox" value="all">
                                    <span>All</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="readOnly">
                                    <span>Read-Only</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="canModify">
                                    <span>Can Modify</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Actions Controls -->
                <div class="actions-controls">
                    <button id="openModal" class="actions-controls__button" title="Create new note">
                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" 
                            viewBox="0 0 24 24" fill="currentColor">
                            <path fill="currentColor" d="M21 14v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5v2H5v14h14v-5h2z"/>
                            <path fill="currentColor" d="M21 7h-4V3h-2v4h-4v2h4v4h2V9h4z"/>
                        </svg>
                    </button>
                </div>
            </div>
             <!-- Selected Filters -->
            <div class="selected-controls"></div>
        </div>
        <hr>
        <!-- Notes -->
        <div class="notes" id="notes">
            <template id="note-template">
                <div class="note">
                    <div class="note-header">
                        <h3 class="note-title"></h3>
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                    viewBox="0 0 344 384" fill="currentColor">
                                    <path fill="currentColor" d="M42.5 149q17.5 0 30 12.5T85 192t-12.5 30.5t-30 12.5t-30-12.5T0 192t12.5-30.5t30-12.5zm256 0q17.5 0 30 12.5T341 192t-12.5 30.5t-30 12.5t-30-12.5T256 192t12.5-30.5t30-12.5zm-128 0q17.5 0 30 12.5T213 192t-12.5 30.5t-30 12.5t-30-12.5T128 192t12.5-30.5t30-12.5z"/>
                                </svg>
                            </button>
                            <ul class="dropdown-list dropdown-list--hidden">
                                <li>
                                    <button id="edit-button" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                                            class="lucide lucide-square-pen-icon lucide-square-pen">
                                            <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
                                        </svg>
                                        <span>Edit</span>
                                    </button>
                                </li>
                                <li>
                                    <button id="delete-button" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                                            class="lucide lucide-trash-icon lucide-trash">
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                                            <path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                        <span>Delete</span>
                                    </button>
                                </li>
                                <li>
                                    <button id="share-button" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                                            viewBox="0 0 1025 1024" fill="currentColor">
                                            <path fill="currentColor" d="M896.428 1024h-768q-53 0-90.5-37.5T.428 896V128q0-53 37.5-90.5t90.5-37.5h448v128h-384q-27 0-45.5 19t-18.5 45v640q0 27 18.5 45.5t45.5 18.5h640q27 0 45.5-18.5t18.5-45.5V530l128-107v473q0 53-37.5 90.5t-90.5 37.5zm-200-457q-13 13-34.5 8t-21.5-19V384q-224 0-384 320v-64q0-116 30-204t83-140t121-78t150-26V22q0-14 21.5-19.5t34.5 7.5l314 246q13 13 13 32t-13 33z"/>
                                        </svg>
                                        <span>Share</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <p class="note-content"></p>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Modal box -->
    <div class="modal modal--hidden"></div>

    <!-- Modal templates -->
    <!-- Create note template -->
    <template id="create-note-template">
        <div class="modal__content">
            <h2>Create new note</h2>
            <button type="button" class="close-modal">&times;</button>
            <form id="create-note-form">
                <input type="text" name="title" placeholder="Title" required><br>
                <textarea name="content" placeholder="Note content"></textarea><br>
                <button type="submit">Create</button>
            </form>
        </div>
    </template>
    
    <!-- Edit note template -->
    <template id="edit-note-template">
        <div class="modal__content">
            <h2>Edit note</h2>
            <button type="button" class="close-modal">&times;</button>
            <form id="edit-note-form">
                <input type="text" name="title" placeholder="Title" required><br>
                <textarea name="content" placeholder="Note content"></textarea><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </template>

    <!-- Share note template -->
    <template id="share-note-template">
        <div class="modal__content">
            <h2>Share note</h2>
            <button type="button" class="close-modal">&times;</button>
            <form id="share-note-form">
                <input type="text" name="user" placeholder="Username or Email" required><br>
                <button type="submit">Share</button>
            </form>
        </div>
    </template> 

{% endblock %}
