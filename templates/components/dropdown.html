<div class="dropdown" id="{% block dropdown-id %}{% endblock %}">
  <button class="dropdown__btn {% block dropdown-btn-class %}{% endblock %}" aria-expanded="false">
    {% block dropdown-btn %}
      <span class="dropdown__btn__text">Open</span>
      <svg class="dropdown__btn__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 616 614">
        <path fill="currentColor d="m602.442 200l-253 317c-24 29-61 29-84 0l-253-317c-24-30-12-53 25-53h540c38 0 49 23 25 53z"/>
      </svg>
    {% endblock %}
  </button>
  <div class="dropdown__content hidden {% block dropdown-content-class %}{% endblock %}">
    {% block dropdown-content %}{% endblock %}
  </div>
</div>
