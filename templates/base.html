<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}NoteApp{% endblock %}</title>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <a href="{% url 'index' %}">Home</a>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">
                        Logout
                    </button>
                </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <p>2025 NoteApp</p>
        </footer>
    </body>
</html>
