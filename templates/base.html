<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}NoteApp{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/variables.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="{% static 'js/pages/base.js' %}" type="module"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'notes' %}"></a>
                    <button>Logout</button>
                {% else %}
                    <a href="{% url 'auth' %}">Login</a>
                {% endif %}
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <p>2025 NoteApp</p>
        </footer>
    </body>
</html>
