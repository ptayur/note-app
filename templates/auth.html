{% extends 'base.html' %}

{% block title %}Authentication - NoteApp{% endblock %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<script src="{% static 'js/auth.js' %}" type="module"></script>
{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="card" id="auth-card">
            <!-- Front (Sign In) -->
            <div class="card-face card-front">
                <form id="sign-in">
                    <h2>Sign In</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>No account? <a href="#" id="flip-to-signup">Sign Up</a></p>
                </form>
            </div>

            <!-- Back (Sign Up) -->
            <div class="card-face card-back">
                <form id="sign-up">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="flip-to-signin">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
